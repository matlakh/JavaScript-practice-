<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lesson5</title>
</head>

<body>

    <div class="tab">
        <button class="tablinks colors" onclick="openTab(event, 'Colors')">Colors</button>
        <button class="tablinks bordrad" onclick="openTab(event, 'BordRad')">Border-Radius</button>
        <button class="tablinks form" onclick="openTab(event, 'Form')">Form</button>
    </div>

    <div id="Colors" class="tabcontent">
        <h1 class="title">Нажмите пробел</h1>
        <p class="color_name"></p>
        <p class="color_name-hex"></p>
    </div>

    <div id="BordRad" class="tabcontent bordrad-content">
        <input type="range" class="input input-Top-Left" minlength="0" maxlength="50">
        <input type="range" class="input input-Top-Right" minlength="0" maxlength="50">
        <input type="range" class="input input-Bottom-Left" minlength="0" maxlength="50">
        <input type="range" class="input input-Bottom-Right" minlength="0" maxlength="50">

        <div class="square"></div>

        <span class="square__bordrad-tl"></span>
        <span class="square__bordrad-tr"></span>
        <span class="square__bordrad-bl"></span>
        <span class="square__bordrad-br"></span>
    </div>

    <div id="Form" class="tabcontent form__content">
        <form action="#" class="js-form" method="POST">
            <div class="form-inner">
                <h2>Подтвердите ваше участие на мероприятии</h2>
                <div class="form-content">
                    <h3>Ваше имя:</h3>
                    <p><input type="text" name="name" required data-validate-field="name"></p>
                    <h3>Ваш номер телефона:</h3>
                    <p><input class="phoneInput" type="tel" name="phone" required></p>
                    <h3>Електронная почта:</h3>
                    <p><input type="email" name="email" required data-validate-field="email"></p>
                    <h3>Я приглашен...</h3>
                    <p>
                        <select name="attending">
                            <option value="All events">На все мероприятия</option>
                            <option value="Ceremony">На церемонию</option>
                            <option value="Party">На вечеринку</option>
                        </select>
                    </p>
                    <p><input type="submit" value="Я подтверждаю"></p>
                </div>
            </div>
        </form>
    </div>


    <script src="inputmask.min.js"></script>
    <script src="just-validate.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
